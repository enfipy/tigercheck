name: Release
permissions: {}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (for example: 0.1.0)"
        required: true
        type: string

jobs:
  sync_release_branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_sha: ${{ steps.sync.outputs.release_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync release branch from main
        id: sync
        run: |
          git push origin "HEAD:refs/heads/release"
          echo "release_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  release:
    needs: [sync_release_branch]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: release
          fetch-depth: 0

      - run: ./zig/download.sh
      - run: ./zig/zig build release -- --version "${{ inputs.version }}" --sha "${{ needs.sync_release_branch.outputs.release_sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
